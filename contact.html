<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jake Dobler</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <nav>
        <div class="left">

        </div>
        <div class="right">
            <a href="index.html" class="nav-link">Home</a><a href="#menu" class="nav-link">Portfolio</a><a href="about.html" class="nav-link">About</a>
        </div>
    </div>
    </nav>
    <div class="contact">
        <div class="title">
                <h1>Contact Jake Dobler</h1>
                <p>Jake will get back to you as soon as he can!</p>
            </div>
        <div class="container">
            <form action="">
                <input type="text" id="fname" class="fname" placeholder="First Name:">
                <input type="text" id="lname" class="lname" placeholder="Last Name:">
                <input type="email" class="email" id="email" placeholder="Email:">
                <input type="tel" class="phone" id="phone" placeholder="Phone Number">
                <input type="text" id="message" class="message" placeholder="Enter message here...">
                <div class="button-container">
                    <button onclick="submit" >
                Send Message</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
